<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Criar Demanda</title>
</head>

<body>

    <div>
        <div class="texto-vizualizarDemanda">
            <span>Demandas > Criar Demanda</span>
        </div>
        <div class="texto-demanda">
            <span>Criar Demanda</span>
        </div>
        <div class=" traço-abaixo-texto"></div>
    </div>

    <div class="campos">

        <div class="barra-superior"></div>

        <div class="insercao">
            <span>Título *</span>
            <input type="text" placeholder="Título">
        </div>

        <div class="insercao">
            <span>Situação atual *</span>
            <input type="text" placeholder="Situação atual">
        </div>

        <div class="insercao">
            <span>Proposta *</span>
            <input type="text" placeholder="Proposta">
        </div>

        <div class="insercao">
            <span>Centros de Custo *</span>
            <input type="text" placeholder="Centro de Custo">
            <button class="botao">
                <span class="material-symbols-rounded">
                    add
                </span>
            </button>
        </div>

    </div>

    <div>

        <button class="botao">
            <span class="material-symbols-rounded">
                arrow_back_ios
            </span>
            <span>Voltar</span>
        </button>

        <button class="botao">
            <span>Avançar</span>
            <span class="material-symbols-rounded">
                arrow_forward_ios
            </span>
        </button>

    </div>

</body>

</html>
