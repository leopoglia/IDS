<html>

<head>
    <link rel="stylesheet" href="../src/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Header</title>
</head>

<body>
    <header>
        <div class="left">

            <img src="../src/WEG.png" alt="">

            <div class="title">
                <label for="">
                    <span class="material-symbols-rounded">
                        folder_copy
                    </span>
                    <span>Demandas</span>
                </label>
                <div></div>
            </div>
        </div>

        <div class="right">
            <div class="languages">
                <img src="../src/flag.png" alt="">
                <span class="material-symbols-rounded">
                    expand_more
                </span>
            </div>

            <div class="profile">
                <img src="../src/profile.png" alt="">
            </div>
        </div>

    </header>

    <nav>
        <div class="toggle">
            <span class="material-symbols-rounded">
                menu
            </span>
        </div>

        <div class="demandas">
            <span class="material-symbols-rounded">
                folder_copy
            </span>
        </div>

        <div class="chat">
            <span class="material-symbols-rounded">
                chat
            </span>
        </div>

        <div class="notifications">
            <span class="material-symbols-rounded">
                notifications
            </span>
        </div>

        <div class="settings">
            <span class="material-symbols-rounded">
                settings
            </span>
        </div>

        <div class="logout">
            <span class="material-symbols-rounded">
                logout
            </span>
        </div>
    </nav>

</body>

</html>
