<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../src/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>

    <div class="main">

        <div class="header-login">
            <div class="frase-inicial">
                Acesso ao GENDAS
            </div>
            <div>
                <img class="logo-weg" src="https://logodownload.org/wp-content/uploads/2019/09/weg-logo.png">
            </div>
        </div>

        <form action="">
            <div class="email">
                <p>Email *</p>
                <input placeholder="Digite o seu email">
            </div>
            <div class="senha">
                <p>Senha *</p>
                <input type="password" placeholder="Digite a sua senha">
            </div>
            <div class="lembrar">
                <input type="checkbox" name="lembrar" value="lembrar-me">
                <label for="lembrar">lembrar-me</label>
            </div>
            <div class="botao">
                <button class="acessar">acessar</button>
            </div>
        </form>
    </div>
</body>

</html>
